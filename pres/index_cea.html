# `remark.js` ??? WTF ?

 * `remark.js` is a simple `HTML5` + `javascript` presentation tool.

  :arrow_right: to view your presentation, you only need a web browser (even offline).

 * the presentation description is written in **markdown** in the `HTML` file.

  :arrow_right: the markdown code for this slide starts like this:

```markdown
# `remark.js` ??? WTF ?

 * `remark.js` is a simple `HTML5` + `javascript` presentation tool.

  :arrow_right: to view your presentation, you only need a web browser (even offline).
```

* some extensions allow to include code, `\(\LaTeX\)`, tables, diagrams, emojis...

## How to start ?

:arrow_right: simply start tweaking this `html` file. The `Markdown` syntax in the `source` textarea will be converted to `HTML5` automatically.

# :warning: important remark for firefox users

Browsing a **local** `remark.js` presentation ?

1. go to *`about:config`*,

2. search for the *`origin_policy`* pattern,

3. set the property *`security.fileuri.strict_origin_policy`* to *`false`*.

# Maths / multi-column

## Use some mathematical expressions

You can use some `\(\LaTeX\)` inline like `\(a=b^3\)`, or define maths block like

`$$
\begin{alignedat}{30}
a &= b& =f\\
c &= d& = e\\
e &= f^3&= o
\end{alignedat}
$$`

The syntax is

```markdown
`$$
\begin{alignedat}{30}
a &= b& =f\\
c &= d& = e\\
e &= f^3&= o
\end{alignedat}
$$`
```

    // === Remark.js initialization ===
    var slideshow = remark.create({
      highlightStyle: 'monokai',
      countIncrementalSlides: false,
      highlightLines: true
    });

    // === Mermaid.js initialization ===
    mermaid.initialize({
      startOnLoad: false,
      cloneCssStyles: false,
      flowchart:{
        height: 50
      },
      sequenceDiagram:{
        width: 110,
        height: 30
      }
    });

    function initMermaid(s) {
      var diagrams = document.querySelectorAll('.mermaid');
      var i;
      for(i=0;i<diagrams.length;i++){
        if(diagrams[i].offsetWidth>0){
          mermaid.init(undefined, diagrams[i]);
        }
      }
    }

    slideshow.on('afterShowSlide', initMermaid);
    initMermaid(slideshow.getSlides()[slideshow.getCurrentSlideIndex()]);

    
    // === Emojify.js initialization ===
    emojify.run();

    // === Cinescript initialization ===
    $(document).ready(init_cinescripts);

    renderMathInElement(document.body,{delimiters: [{left: "$$", right: "$$", display: true}, {left: "\\(", right: "\\)", display: false}], ignoredTags: ["script", "noscript", "style", "textarea", "pre"] });
